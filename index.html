<html>

<head>
  <script src='/dist/main.js' defer></script>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Lato', sans-serif;
      letter-spacing: 0.03rem;
    }

    a {
      text-decoration: none;
    }

    .listAll a {
      color: #000;
    }

    button {
      margin-top: 0.7rem;
      height: 2rem;
      width: 5rem;
    }

    img {
      width: 150px;
    }

    .listAll a:visited {
      color: #000;
    }

    .underLine {
      text-decoration: underline;
    }

    ul,
    h1,
    h3,
    form {
      margin-left: 4rem;
    }

    h3 {
      margin-top: 1rem;

      padding-bottom: 0.7rem;
    }

    nav a {
      color: white;

    }

      display: flex;
      justify-content: space-evenly;

    }

    nav li {
      display: flex;
      align-items: center;
      margin-left: 4rem;
    }

    .lists {
